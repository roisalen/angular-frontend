
<h1 translate>{{ 'CREATE_ORGANISATION' }}</h1>

<form ng-submit="addOrganisationController.addOrganisation()" class="form-horizontal">
	<div class="form-group">
	<label for="orgName" translate>{{ 'ORG_NAME' }}</label>
	<input class="form-control" id="orgName" type="text" ng-model="addOrganisationController.orgName" pattern="[a-z\x00e6\x00f8\x00e5A-Z\x00c6\x00d8\x00c5 0-9]{3,}" required="required"/>
	<label for="orgShortName" type="text" translate>{{ 'ORG_SHORT_NAME' }}</label>
    <input class="form-control" id="orgShortName" type="text" pattern="[a-z\x00e6\x00f8\x00e5A-Z\x00c6\x00d8\x00c50-9]{3,12}" ng-model="addOrganisationController.orgShortName" required="required"/>
	<button type="submit" translate>{{ 'SUBMIT' }}</button>
</div>
</form>

<a href="#choose-organisation" translate>{{ 'CHOOSE_ORGANISATION' }}</a>
