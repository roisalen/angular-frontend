
<h1>Lag ny organisasjon</h1>

<form ng-submit="addOrganisationController.addOrganisation()" class="form-horizontal">
	<div class="form-group">
	<label for="orgName">Navn på organisasjon</label>
	<input class="form-control" id="orgName" type="text" ng-model="addOrganisationController.orgName" pattern="[a-z\x00e6\x00f8\x00e5A-Z\x00c6\x00d8\x00c50-9]{3,}" oninvalid="setCustomValidity('Navn på organisasjon må bestå av 3+ bokstaver/tall.')" onchange="try{setCustomValidity('')}catch(e){}" required="required"/>
	<label for="orgShortName" type="text">Kortnavn uten mellomrom og andre spesialteikn</label>
  <input class="form-control" id="orgShortName" type="text" pattern="[a-z\x00e6\x00f8\x00e5A-Z\x00c6\x00d8\x00c50-9]{3,12}" oninvalid="setCustomValidity('Navn på organisasjon må bestå av 3-12 bokstaver/tall.')" onchange="try{setCustomValidity('')}catch(e){}" ng-model="addOrganisationController.orgShortName" required="required"/>
	<button type="submit">Legg til</button>
</div>
</form>

<a href="#choose-organisation">Tilbake til forsiden</a>
